<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Animation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: Arial, sans-serif;
  }
  .center-text {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffeb3b;
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 0 0 15px #ffeb3b;
  }
  .rotate-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
    animation: rotate 8s linear infinite;
  }
  @keyframes rotate {
    0% { transform: translate(-50%, -50%) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(360deg); }
  }
  .rotate-item {
    width: 300px;
    height: 300px;
    border: 3px solid #fff;
    position: absolute;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(4px);
  }
  .item1 { transform: translateZ(200px); }
  .item2 { transform: rotateY(90deg) translateZ(200px); }
  .item3 { transform: rotateY(180deg) translateZ(200px); }
  .item4 { transform: rotateY(270deg) translateZ(200px); }
  .balloon {
    position: absolute;
    width: 40px;
    height: 55px;
    background: red;
    border-radius: 50% 50% 45% 45%;
    opacity: 0.8;
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); }
    100% { transform: translateY(-10vh) scale(1.2); }
  }
  .balloon::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 40px;
    background: #fff;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.8;
  }

  .surprise-btn {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    animation: glow 2s infinite;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px #ff4081; }
    50% { box-shadow: 0 0 20px #ff80ab; }
    100% { box-shadow: 0 0 10px #ff4081; }
  }
</style>
</head>



<body>

<div class="center-text">üéâ Happy Birthday aditi üéâ</div>

<div class="rotate-box">
  <div class="rotate-item item1" style="background-image: url('image2.jpg'); background-size: cover;"></div>
  <div class="rotate-item item2" style="background-image: url('image1.jpg'); background-size: cover;"></div>
  <div class="rotate-item item3" style="background-image: url('image3.jpg'); background-size: cover;"></div>
  <div class="rotate-item item4" style="background-image: url('image4.jpg'); background-size: cover;"></div>
  <div class="rotate-item item4" style="background-image: url('image4.jpg'); background-size: cover;"></div>
  <div class="rotate-item item4" style="background-image: url('image4.jpg'); background-size: cover;"></div>
</div>

<script>
// Cursor 360 rotation effect
let rotateBox = document.querySelector('.rotate-box');
document.addEventListener('mousemove', (e) => {
  let x = (e.clientX / window.innerWidth - 0.5) *20;
  let y = (e.clientY / window.innerHeight - 0.5) * 20;
  rotateBox.style.transform = `translate(-50%, -50%) rotateX(${y}deg) rotateY(${x}deg)`;
});

// Spawn balloons
function createBalloon() {
  const colors = ["red", "blue", "yellow", "purple", "pink", "orange"];
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = colors[Math.floor(Math.random()*colors.length)];
  b.style.animationDuration = 4 + Math.random() * 6 + "s";
  document.body.appendChild(b);

  setTimeout(() => b.remove(), 10000);
}
setInterval(createBalloon, 500);
</script>
<button class="surprise-btn" onclick="playVideo()">Click for Surprise üéÅ</button>
<div id="videoPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; backdrop-filter:blur(5px); background:rgba(0,0,0,0.6); z-index:9999; align-items:center; justify-content:center; animation:fadeIn 0.4s ease;">
<div style="position:relative; background:#222; padding:20px; border-radius:15px; box-shadow:0 0 25px rgba(255,255,255,0.3); animation:popupScale 0.4s ease;">
<video id="surpriseVideo" width="650" style="border-radius:10px;" controls>
<source src="video.mp4" type="video/mp4" />
</video>
<button onclick="closeVideo()" style="position:absolute; top:-12px; right:-12px; background:#ff2e63; color:white; border:none; border-radius:50%; width:40px; height:40px; cursor:pointer; font-size:1.2rem; box-shadow:0 0 10px rgba(255,46,99,0.8);">√ó</button>
</div>
</div>


<style>
@keyframes fadeIn {
from { opacity:0; }
to { opacity:1; }
}
@keyframes popupScale {
0% { transform:scale(0.6); opacity:0; }
100% { transform:scale(1); opacity:1; }
}
</style>
</div>


<script>
function playVideo() {
const popup = document.getElementById('videoPopup');
const vid = document.getElementById('surpriseVideo');
popup.style.display = 'flex';
vid.play();
}
function closeVideo() {
const popup = document.getElementById('videoPopup');
const vid = document.getElementById('surpriseVideo');
vid.pause();
vid.currentTime = 0;
popup.style.display = 'none';
}
</script>


</body>
</html>
