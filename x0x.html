<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xox.css">
</head>
<body>
    <h1 style="position: absolute; left: 42%;top: 10%;">solve the puzzle</h1>
<div class="grid">
    <div class="cell">❤️
</div>
    <div class="cell">X</div>
    <div class="cell">❤️
</div>

    <div class="cell">X</div>
    <div class="cell">❤️
</div>
    <div class="cell">X</div>

    <div class="cell">❤️
</div>
    <div class="cell">X</div>

    <!-- ONLY ONE EMPTY BOX -->
    <div class="cell" id="last" onclick="winner()"> </div>
</div>

<script>
function winner() {
    document.getElementById("last").innerHTML = "❤️";  // user wins
    setTimeout(() => {
        window.location.href = "present.html";
    }, 700);
}
</script>
<script>
function createBalloon() {
  const colors = ["red", "blue", "yellow", "purple", "pink", "orange"];
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = colors[Math.floor(Math.random()*colors.length)];
  b.style.animationDuration = 4 + Math.random() * 6 + "s";
  document.body.appendChild(b);

  setTimeout(() => b.remove(), 10000);
}
setInterval(createBalloon, 50);
</script>
</body>
</html>
